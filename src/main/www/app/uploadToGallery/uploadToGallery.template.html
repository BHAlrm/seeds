<div class="upload">
    <div class="page-title">
        <h1>Upload to gallery</h1>
    </div>
    
    <div class="text-center">

        <div class="image-tool">
            
            <div style="width: 288px; height: 288px; margin: auto; display: table; overflow: visible;">
                <a href="" ng-repeat="image in vm.images">
                    <img width="100%" ng-src="{{image.image_url}}" >
                </a>
            </div>
        </div>
    </div>

    <button class="btn btn-default" type="button" ng-click="vm.openImgUploadDialog()">Select File(s)</button>
    <button class="btn btn-default" type="button" ng-click="vm.submit()">Submit</button>
    <button class="btn btn-default" type="button" ng-click="vm.reset()">Reset</button>
</div>
