<div class="modal-header">
    <h3 class="modal-title">{{dialog.image.image_title}}</h3>
</div>
<div class="modal-body">
    <div class="text-center">

        <div class="image-tool">
           
            <div style="width: 288px; height: 288px; margin: auto; display: table; overflow: visible;">
                <img width="128" ng-src="{{dialog.image.image_url}}">
            </div>
        </div>
        
        <div class="form-group">
            <input type="text" class="form-control" ng-model="dialog.name">
        </div>
    </div>
   
</div>
<div class="modal-footer text-center">
    <button class="btn btn-default" type="button" ng-click="dialog.resolve()">Save</button>
    <button class="btn btn-default" type="button" ng-click="dialog.dismiss()">Cancel</button>
</div>
